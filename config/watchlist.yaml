# Timeframe Configuration
timeframes:
  - interval: "1Min"
    bars: 100
    priority: "high"
    use_for: ["scalping", "momentum"]
  
  - interval: "5Min"
    bars: 100
    priority: "high"
    use_for: ["day_trading", "breakouts"]
  
  - interval: "15Min"
    bars: 100
    priority: "high"
    use_for: ["intraday_swings", "pattern_recognition"]
  
  - interval: "30Min"
    bars: 100
    priority: "medium"
    use_for: ["trend_confirmation", "support_resistance"]
  
  - interval: "1Hour"
    bars: 100
    priority: "medium"
    use_for: ["swing_trading", "major_levels"]
  
  - interval: "4Hour"
    bars: 100
    priority: "low"
    use_for: ["position_trading", "major_trends"]
  
  - interval: "1Day"
    bars: 100
    priority: "low"
    use_for: ["portfolio_positioning", "long_term_trends"]

# Scanning Configuration
scanning:
  max_concurrent: 10  # Max symbols to scan concurrently
  update_frequency_seconds: 60  # How often to rescan
  prioritize_by: ["volume", "volatility", "options_flow"]
  
  # Alerts and Triggers
  alerts:
    unusual_options_activity:
      enabled: true
      min_premium: 1000000  # $1M minimum
      min_volume_ratio: 3.0  # 3x average volume
    
    breakout_detection:
      enabled: true
      timeframes: ["5Min", "15Min"]
      min_volume_spike: 2.0  # 2x average volume
    
    regime_change:
      enabled: true
      confidence_threshold: 0.7
    
    dark_pool_activity:
      enabled: true
      min_size: 500000  # $500k minimum

# Data Source Priority
data_sources:
  primary: "unusual_whales"
  secondary: "alpaca"
  tertiary: "yfinance"
  
  # Specific data mappings
  options_flow: "unusual_whales"
